name: Update AI News Every 2 Hours

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 feedparser
      
      - name: Fetch latest AI news
        run: |
          python scripts/fetch_news.py
      
      - name: Update HTML file
        run: |
          python scripts/update_html.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html news_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update AI news" && git push)
