name: Update AI News

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Fetch news
        run: python scripts/fetch_news.py

      - name: Fetch trending
        run: python scripts/fetch_trending.py

      - name: Fetch YouTube
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python scripts/fetch_youtube.py

      - name: Fetch Spotify
        run: python scripts/fetch_spotify.py

      - name: Update HTML
        run: python scripts/update_html.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update news $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push --force
