n tool built on billions of images scraped from the internet.", "url": "https://www.wired.com/story/cbp-signs-clearview-ai-deal-to-use-face-recognition-for-tactical-targeting/", "date": "2026-02-14"}, {"title": "Aided by AI, California beach town broadens hunt for bike lane blockers", "source": "Ars Technica", "summary": "Hayden AI\'s cameras will scan for violations from 7 city vehicles.", "url": "https://arstechnica.com/tech-policy/2026/02/santa-monica-deploys-ai-powered-parking-cameras-to-protect-bike-lanes/", "date": "2026-02-14"}, {"title": "I spent two days gigging at RentAHuman and didn\'t make a single cent", "source": "Ars Technica", "summary": "These bots supposedly need a human body to accomplish great things in meatspace.", "url": "https://arstechnica.com/ai/2026/02/i-spent-two-days-gigging-at-rentahuman-and-didnt-make-a-single-cent/", "date": "2026-02-14"}, {"title": "OpenAI sidesteps Nvidia with unusually fast coding model on plate-sized chips", "source": "Ars Technica", "summary": "OpenAI\'s new GPT\\u20115.3\\u2011Codex\\u2011Spark is 15 times faster at coding than its predecessor.", "url": "https://arstechnica.com/ai/2026/02/openai-sidesteps-nvidia-with-unusually-fast-coding-model-on-plate-sized-chips/", "date": "2026-02-14"}, {"title": "Attackers prompted Gemini over 100,000 times while trying to clone it, Google says", "source": "Ars Technica", "summary": "Distillation technique lets copycats mimic Gemini at a fraction of the development cost.", "url": "https://arstechnica.com/ai/2026/02/attackers-prompted-gemini-over-100000-times-while-trying-to-clone-it-google-says/", "date": "2026-02-14"}, {"title": "We let Chrome\'s Auto Browse agent surf the web for us\\u2014here\'s what happened", "source": "Ars Technica", "summary": "Auto Browse is capable of some impressive things, but it can also crash and burn spectacularly.", "url": "https://arstechnica.com/google/2026/02/tested-how-chromes-auto-browse-agent-handles-common-web-tasks/", "date": "2026-02- var news = [];
var ytVideos = [];
var podcasts = [];

try { if (defined_news !== "__NEWS_DATA__") news = JSON.parse(defined_news); } catch(e) { console.log("News parse error"); }
try { if (defined_youtube !== "__YOUTUBE_DATA__") ytVideos = JSON.parse(defined_youtube); } catch(e) { console.log("YouTube parse error"); }
try { if (defined_podcasts !== "__PODCAST_DATA__") podcasts = JSON.parse(defined_podcasts); } catch(e) { console.log("Podcast parse error"); }

function renderNews() {
    var html = "";
    for (var i = 0; i < news.length; i++) {
        var item = news[i];
        html += "<div class='item'><div class='item-title'>" + item.title + "</div><div class='item-meta'>" + item.source + " - " + item.date + "</div><div class='item-desc'>" + item.summary + "</div><a href='" + item.url + "' target='_blank' class='item-btn'>Read</a></div>";
    }
    document.getElementById("newsList").innerHTML = html || "<p style='color:#888'>Loading news data...</p>";
}

function renderYouTube() {
    var html = "";
    for (var i = 0; i < ytVideos.length; i++) {
        var v = ytVideos[i];
        var views = v.views ? Math.round(v.views/1000) + "K" : "";
        html += "<div class='card'><img src='" + (v.thumbnail || "https://via.placeholder.com/320x180") + "'><div class='card-body'><div class='card-title'>" + v.title + "</div><div class='card-meta'>" + v.channel + "</div><div class='card-stats'>" + views + " views</div><a href='" + v.url + "' target='_blank' class='item-btn red'>Watch</a></div></div>";
    }
    document.getElementById("ytList").innerHTML = html || "<p style='color:#888'>Loading YouTube data...</p>";
}

function renderPodcasts() {
    var html = "";
    for (var i = 0; i < podcasts.length; i++) {
        var p = podcasts[i];
        html += "<div class='item' style='border-left-color:#1db954'><div class='item-title'>" + p.name + "</div><div class='item-meta'>" + p.show + " - " + p.release_date + "</div><div class='item-desc'>" + p.description + "</div><a href='" + p.url + "' target='_blank' class='item-btn green'>Listen</a></div>";
    }
    document.getElementById("podList").innerHTML = html || "<p style='color:#888'>Loading podcast data...</p>";
}

function showTab(id) {
    var sections = document.querySelectorAll(".section");
    var btns = document.querySelectorAll(".nav-btn");
    for (var i = 0; i < sections.length; i++) sections[i].classList.remove("active");
    for (var i = 0; i < btns.length; i++) btns[i].classList.remove("active");
    document.getElementById(id).classList.add("active");
    document.getElementById("btn-" + id).classList.add("active");
}

document.getElementById("btn-news").onclick = function() { showTab("news"); };
document.getElementById("btn-youtube").onclick = function() { showTab("youtube"); };
document.getElementById("btn-podcasts").onclick = function() { showTab("podcasts"); };

document.getElementById("updateTime").textContent = new Date().toLocaleString();
renderNews();
renderYouTube();
renderPodcasts();
</script>
</body>
</html>
