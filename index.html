<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Podcast ‚Äî Your Daily AI Brief</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --bg-card: #242424;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #1ed760;
            --accent-hover: #1fdf64;
            --border: #2a2a2a;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            padding: 60px 20px 40px;
            text-align: center;
            position: relative;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 300px;
            background: radial-gradient(ellipse at top, rgba(30, 215, 96, 0.15), transparent);
            pointer-events: none;
        }
        .podcast-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(30, 215, 96, 0.1);
            border: 1px solid rgba(30, 215, 96, 0.3);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 20px;
        }
        h1 {
            font-size: clamp(40px, 6vw, 72px);
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }
        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .play-all-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 500px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        .play-all-button:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }
        .play-icon {
            width: 0; height: 0;
            border-left: 12px solid #000;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            margin-left: 2px;
        }
        .time-filter {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .filter-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
        }
        .time-pills {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .time-pill {
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 500px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .time-pill:hover {
            background: var(--bg-secondary);
            border-color: var(--text-secondary);
        }
        .time-pill.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }
        .controls {
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 0 20px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px; height: 20px;
            opacity: 0.5;
        }
        input[type="search"] {
            width: 100%;
            padding: 14px 20px 14px 48px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }
        input[type="search"]:focus {
            outline: none;
            border-color: var(--text-secondary);
        }
        input[type="search"]::placeholder { color: var(--text-secondary); }
        .platform-filter { display: flex; gap: 8px; }
        .platform-btn {
            padding: 12px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .platform-btn:hover { border-color: var(--text-secondary); }
        .platform-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }
        .episodes-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 80px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .section-title { font-size: 24px; font-weight: 700; }
        .episode-count { color: var(--text-secondary); font-size: 14px; }
        .episodes-grid { display: grid; gap: 16px; }
        .episode-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 20px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .episode-card:hover {
            background: var(--bg-secondary);
            border-color: var(--border);
            transform: translateY(-2px);
        }
        .play-button {
            width: 48px; height: 48px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .play-button:hover {
            background: var(--accent-hover);
            transform: scale(1.1);
        }
        .play-button .play-icon-small {
            width: 0; height: 0;
            border-left: 14px solid #000;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 3px;
        }
        .episode-info { min-width: 0; }
        .episode-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        .episode-platform {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .platform-twitter { background: rgba(29, 161, 242, 0.15); color: #1DA1F2; }
        .platform-youtube { background: rgba(255, 0, 0, 0.15); color: #FF0000; }
        .episode-date { color: var(--text-secondary); font-size: 13px; }
        .episode-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .episode-author { color: var(--text-secondary); font-size: 14px; }
        .episode-engagement {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
        }
        .no-results {
            text-align: center;
            padding: 80px 20px;
            display: none;
        }
        .no-results.visible { display: block; }
        .no-results-icon { font-size: 64px; margin-bottom: 20px; opacity: 0.3; }
        .no-results h2 { font-size: 24px; margin-bottom: 12px; }
        .no-results p { color: var(--text-secondary); }
        footer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 13px;
        }
        @media (max-width: 768px) {
            .header { padding: 40px 20px 30px; }
            h1 { font-size: 40px; }
            .controls { flex-direction: column; }
            .search-box { width: 100%; }
            .platform-filter { width: 100%; justify-content: center; }
            .episode-card { grid-template-columns: auto 1fr; }
            .episode-engagement { grid-column: 2 / 3; justify-self: start; }
            .time-pills { overflow-x: auto; flex-wrap: nowrap; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="podcast-badge">‚ñ∂ DAILY PODCAST</div>
        <h1>AI News</h1>
        <p class="subtitle">Your daily brief on artificial intelligence. The latest developments from around the world.</p>
        <button class="play-all-button" onclick="window.open(episodes[0]?.url || '#', '_blank')">
            <div class="play-icon"></div>
            Play Latest Episode
        </button>
    </div>
    <div class="time-filter">
        <div class="filter-title">Time Period</div>
        <div class="time-pills">
            <button class="time-pill" data-days="1">Today</button>
            <button class="time-pill" data-days="3">Last 3 Days</button>
            <button class="time-pill" data-days="7">This Week</button>
            <button class="time-pill" data-days="14">Last 2 Weeks</button>
            <button class="time-pill active" data-days="30">This Month</button>
            <button class="time-pill" data-days="all">All Time</button>
        </div>
    </div>
    <div class="controls">
        <div class="search-box">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="search" id="search-input" placeholder="Search episodes, topics, companies...">
        </div>
        <div class="platform-filter">
            <button class="platform-btn active" data-platform="all">All</button>
            <button class="platform-btn" data-platform="twitter">Twitter</button>
            <button class="platform-btn" data-platform="youtube">YouTube</button>
        </div>
    </div>
    <div class="episodes-section">
        <div class="section-header">
            <div class="section-title">Latest Episodes</div>
            <div class="episode-count" id="episode-count">0 episodes</div>
        </div>
        <div class="episodes-grid" id="episodes-grid"></div>
        <div class="no-results" id="no-results">
            <div class="no-results-icon">üéôÔ∏è</div>
            <h2>No episodes found</h2>
            <p>Try adjusting your filters or search query</p>
        </div>
    </div>
    <footer>
        <p>Created with Claude AI ‚Ä¢ Auto-updates every 2 hours</p>
    </footer>
    <script>
        const episodes = [];
        let currentFilter = { platform: 'all', days: 30, search: '' };
        let filteredEpisodes = [...episodes];

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function getDaysAgo(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            return Math.floor((now - date) / (1000 * 60 * 60 * 24));
        }

        function formatDate(dateStr) {
            const daysAgo = getDaysAgo(dateStr);
            if (daysAgo === 0) return 'Today';
            if (daysAgo === 1) return 'Yesterday';
            if (daysAgo < 7) return `${daysAgo}d ago`;
            if (daysAgo < 30) return `${Math.floor(daysAgo / 7)}w ago`;
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function createEpisodeCard(episode) {
            const card = document.createElement('div');
            card.className = 'episode-card';
            card.onclick = () => window.open(episode.url, '_blank');
            const icon = episode.engagement_type === 'likes' ? '‚ô•' : '‚ñ∂';
            card.innerHTML = `
                <div class="play-button"><div class="play-icon-small"></div></div>
                <div class="episode-info">
                    <div class="episode-header">
                        <span class="episode-platform platform-${episode.platform}">${episode.platform}</span>
                        <span class="episode-date">${formatDate(episode.date)}</span>
                    </div>
                    <div class="episode-title">${episode.title}</div>
                    <div class="episode-author">${episode.author}</div>
                </div>
                <div class="episode-engagement">
                    <span>${icon}</span>
                    ${formatNumber(episode.engagement)}
                </div>
            `;
            return card;
        }

        function applyFilters() {
            const { platform, days, search } = currentFilter;
            filteredEpisodes = episodes.filter(ep => {
                if (platform !== 'all' && ep.platform !== platform) return false;
                if (days !== 'all') {
                    const episodeDaysAgo = getDaysAgo(ep.date);
                    if (episodeDaysAgo > days) return false;
                }
                if (search) {
                    const searchLower = search.toLowerCase();
                    const searchable = `${ep.title} ${ep.author}`.toLowerCase();
                    if (!searchable.includes(searchLower)) return false;
                }
                return true;
            });
            filteredEpisodes.sort((a, b) => new Date(b.date) - new Date(a.date));
            render();
        }

        function render() {
            const grid = document.getElementById('episodes-grid');
            const noResults = document.getElementById('no-results');
            const count = document.getElementById('episode-count');
            grid.innerHTML = '';
            if (filteredEpisodes.length === 0) {
                grid.style.display = 'none';
                noResults.classList.add('visible');
            } else {
                grid.style.display = 'grid';
                noResults.classList.remove('visible');
                filteredEpisodes.forEach(ep => grid.appendChild(createEpisodeCard(ep)));
            }
            count.textContent = `${filteredEpisodes.length} episode${filteredEpisodes.length !== 1 ? 's' : ''}`;
        }

        document.querySelectorAll('.time-pill').forEach(pill => {
            pill.addEventListener('click', (e) => {
                document.querySelectorAll('.time-pill').forEach(p => p.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter.days = e.target.dataset.days === 'all' ? 'all' : parseInt(e.target.dataset.days);
                applyFilters();
            });
        });

        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter.platform = e.target.dataset.platform;
                applyFilters();
            });
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            currentFilter.search = e.target.value;
            applyFilters();
        });

        applyFilters();
    </script>
</body>
</html>
