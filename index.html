<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Podcast</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}:root{--bg-primary:#121212;--bg-secondary:#1a1a1a;--bg-card:#242424;--text-primary:#ffffff;--text-secondary:#b3b3b3;--accent:#1ed760;--border:#2a2a2a}body{font-family:'Inter',sans-serif;background:var(--bg-primary);color:var(--text-primary);line-height:1.6}.header{background:linear-gradient(180deg,var(--bg-secondary),var(--bg-primary));padding:60px 20px 40px;text-align:center}.podcast-badge{display:inline-flex;padding:8px 16px;background:rgba(30,215,96,0.1);border:1px solid rgba(30,215,96,0.3);border-radius:20px;font-size:13px;font-weight:600;color:var(--accent);margin-bottom:20px}h1{font-size:clamp(40px,6vw,72px);font-weight:800;margin-bottom:16px}.subtitle{font-size:18px;color:var(--text-secondary);max-width:600px;margin:0 auto 30px}.play-all-button{display:inline-flex;align-items:center;gap:12px;padding:16px 32px;background:var(--accent);color:#000;border:none;border-radius:500px;font-size:16px;font-weight:700;cursor:pointer}.time-filter{max-width:1200px;margin:40px auto;padding:0 20px}.filter-title{font-size:14px;font-weight:600;color:var(--text-secondary);text-transform:uppercase;letter-spacing:0.1em;margin-bottom:16px}.time-pills{display:flex;gap:12px;flex-wrap:wrap}.time-pill{padding:12px 24px;background:var(--bg-card);border:1px solid var(--border);border-radius:500px;color:var(--text-secondary);font-size:14px;font-weight:600;cursor:pointer}.time-pill.active{background:var(--text-primary);color:var(--bg-primary)}.controls{max-width:1200px;margin:0 auto 40px;padding:0 20px;display:flex;gap:16px;flex-wrap:wrap}.search-box{flex:1;min-width:250px}.search-box input{width:100%;padding:14px 20px;background:var(--bg-card);border:1px solid var(--border);border-radius:8px;color:var(--text-primary);font-size:14px}.platform-filter{display:flex;gap:8px}.platform-btn{padding:12px 20px;background:var(--bg-card);border:1px solid var(--border);border-radius:8px;color:var(--text-secondary);font-size:13px;font-weight:600;cursor:pointer}.platform-btn.active{background:var(--accent);color:#000}.episodes-section{max-width:1200px;margin:0 auto;padding:0 20px 80px}.section-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}.section-title{font-size:24px;font-weight:700}.episode-count{color:var(--text-secondary);font-size:14px}.episodes-grid{display:grid;gap:16px}.episode-card{background:var(--bg-card);border-radius:8px;padding:20px;display:grid;grid-template-columns:auto 1fr auto;gap:20px;align-items:center;cursor:pointer;transition:all 0.2s}.episode-card:hover{background:var(--bg-secondary);transform:translateY(-2px)}.play-button{width:48px;height:48px;background:var(--accent);border-radius:50%;display:flex;align-items:center;justify-content:center}.play-icon-small{width:0;height:0;border-left:14px solid #000;border-top:10px solid transparent;border-bottom:10px solid transparent;margin-left:3px}.episode-platform{padding:4px 10px;border-radius:4px;font-size:11px;font-weight:700;text-transform:uppercase}.platform-twitter{background:rgba(29,161,242,0.15);color:#1DA1F2}.platform-youtube{background:rgba(255,0,0,0.15);color:#FF0000}.episode-date{color:var(--text-secondary);font-size:13px;margin-left:12px}.episode-title{font-size:16px;font-weight:600;margin-bottom:6px}.episode-author{color:var(--text-secondary);font-size:14px}.episode-engagement{color:var(--text-secondary);font-size:14px;font-weight:600}.no-results{text-align:center;padding:80px 20px;display:none}.no-results.visible{display:block}footer{max-width:1200px;margin:0 auto;padding:40px 20px;text-align:center;border-top:1px solid var(--border);color:var(--text-secondary);font-size:13px}@media(max-width:768px){.episode-card{grid-template-columns:auto 1fr}.controls{flex-direction:column}}
    </style>
</head>
<body>
    <div class="header">
        <div class="podcast-badge">‚ñ∂ DAILY PODCAST</div>
        <h1>AI News</h1>
        <p class="subtitle">Your daily brief on artificial intelligence. The latest developments from around the world.</p>
        <button class="play-all-button" onclick="window.open(episodes[0]?.url,'_blank')">‚ñ∂ Play Latest Episode</button>
    </div>
    <div class="time-filter">
        <div class="filter-title">Time Period</div>
        <div class="time-pills">
            <button class="time-pill" data-days="1">Today</button>
            <button class="time-pill" data-days="3">Last 3 Days</button>
            <button class="time-pill" data-days="7">This Week</button>
            <button class="time-pill active" data-days="30">This Month</button>
            <button class="time-pill" data-days="all">All Time</button>
        </div>
    </div>
    <div class="controls">
        <div class="search-box"><input type="search" id="search-input" placeholder="Search episodes..."></div>
        <div class="platform-filter">
            <button class="platform-btn active" data-platform="all">All</button>
            <button class="platform-btn" data-platform="twitter">Twitter</button>
            <button class="platform-btn" data-platform="youtube">YouTube</button>
        </div>
    </div>
    <div class="episodes-section">
        <div class="section-header">
            <div class="section-title">Latest Episodes</div>
            <div class="episode-count" id="episode-count">0 episodes</div>
        </div>
        <div class="episodes-grid" id="episodes-grid"></div>
        <div class="no-results" id="no-results"><div style="font-size:64px;opacity:0.3">üéôÔ∏è</div><h2>No episodes found</h2><p>Try adjusting your filters</p></div>
    </div>
    <footer><p>AI News Podcast ‚Ä¢ Auto-updates every 2 hours</p></footer>
    <script>
const episodes = [
{"platform":"twitter","title":"What's Next for AI in 2026: Chinese open-source dominance and regulatory battles","author":"MIT Technology Review","engagement":52000,"engagement_type":"likes","date":"2026-01-29","url":"https://www.technologyreview.com/topic/artificial-intelligence/"},
{"platform":"twitter","title":"OpenAI Launches ChatGPT Health: Connect medical records for personalized guidance","author":"CNBC","engagement":89000,"engagement_type":"likes","date":"2026-01-29","url":"https://www.cnbc.com/technology/"},
{"platform":"twitter","title":"Apple Partners with Google for AI-Powered Siri using Gemini models","author":"CNBC","engagement":112000,"engagement_type":"likes","date":"2026-01-29","url":"https://www.cnbc.com/technology/"},
{"platform":"youtube","title":"YouTube CEO 2026 Vision: AI-powered Shorts and anti-AI-slop measures","author":"YouTube Blog","engagement":3200000,"engagement_type":"views","date":"2026-01-29","url":"https://blog.youtube/"},
{"platform":"twitter","title":"Claude Code's Viral Success: Non-coders using it for taxes and plant monitoring","author":"Fortune","engagement":96000,"engagement_type":"likes","date":"2026-01-29","url":"https://fortune.com/section/tech/"},
{"platform":"twitter","title":"Anthropic Raises $13B at $183B Valuation for enterprise expansion","author":"Anthropic","engagement":85000,"engagement_type":"likes","date":"2026-01-28","url":"https://www.anthropic.com/news"},
{"platform":"youtube","title":"NVIDIA Unveils Vera Rubin Platform at CES 2026: Post-Blackwell architecture","author":"NVIDIA","engagement":2800000,"engagement_type":"views","date":"2026-01-28","url":"https://www.nvidia.com/en-us/"},
{"platform":"twitter","title":"ChatGPT to Display Ads: OpenAI testing ads in free version for US users","author":"CNN","engagement":94000,"engagement_type":"likes","date":"2026-01-28","url":"https://www.cnn.com/business/tech"},
{"platform":"twitter","title":"DeepSeek's Year-Long Impact: Chinese AI startup raised $30M shaking up tech","author":"TechXplore","engagement":67000,"engagement_type":"likes","date":"2026-01-27","url":"https://techxplore.com/"},
{"platform":"youtube","title":"7 AI Trends to Watch in 2026: From AI partners to quantum-AI breakthroughs","author":"Microsoft","engagement":2400000,"engagement_type":"views","date":"2026-01-27","url":"https://news.microsoft.com/"},
{"platform":"twitter","title":"Google Launches Personal Intelligence in Gemini: Beta connects Gmail and Photos","author":"CNBC","engagement":68000,"engagement_type":"likes","date":"2026-01-27","url":"https://www.cnbc.com/technology/"},
{"platform":"twitter","title":"Chinese AI Models Hit 15% Global Market Share: DeepSeek gains momentum","author":"TrendForce","engagement":58000,"engagement_type":"likes","date":"2026-01-26","url":"https://www.trendforce.com/"},
{"platform":"youtube","title":"AI in 2026: From Hype to Pragmatism - World models take center stage","author":"TechCrunch","engagement":1800000,"engagement_type":"views","date":"2026-01-26","url":"https://techcrunch.com/category/artificial-intelligence/"},
{"platform":"twitter","title":"Claude Gets New AI Constitution: Anthropic teaches Claude why not just what","author":"Fortune","engagement":81000,"engagement_type":"likes","date":"2026-01-26","url":"https://fortune.com/section/tech/"},
{"platform":"twitter","title":"Gmail Gets Gemini Era Overhaul: AI Overviews and Help Me Write rolling out","author":"The Register","engagement":55000,"engagement_type":"likes","date":"2026-01-25","url":"https://www.theregister.com/"}
];
let currentFilter={platform:'all',days:30,search:''};
function formatNumber(n){if(n>=1e6)return(n/1e6).toFixed(1)+'M';if(n>=1e3)return(n/1e3).toFixed(1)+'K';return n.toString()}
function getDaysAgo(d){return Math.floor((new Date()-new Date(d))/(1e3*60*60*24))}
function formatDate(d){const a=getDaysAgo(d);if(a===0)return'Today';if(a===1)return'Yesterday';if(a<7)return a+'d ago';return new Date(d).toLocaleDateString('en-US',{month:'short',day:'numeric'})}
function createCard(e){const c=document.createElement('div');c.className='episode-card';c.onclick=()=>window.open(e.url,'_blank');c.innerHTML='<div class="play-button"><div class="play-icon-small"></div></div><div class="episode-info"><div class="episode-header"><span class="episode-platform platform-'+e.platform+'">'+e.platform+'</span><span class="episode-date">'+formatDate(e.date)+'</span></div><div class="episode-title">'+e.title+'</div><div class="episode-author">'+e.author+'</div></div><div class="episode-engagement">'+(e.engagement_type==='likes'?'‚ô•':'‚ñ∂')+' '+formatNumber(e.engagement)+'</div>';return c}
function render(){const{platform,days,search}=currentFilter;let f=episodes.filter(e=>{if(platform!=='all'&&e.platform!==platform)return false;if(days!=='all'&&getDaysAgo(e.date)>days)return false;if(search&&!(e.title+e.author).toLowerCase().includes(search.toLowerCase()))return false;return true});const g=document.getElementById('episodes-grid'),n=document.getElementById('no-results'),c=document.getElementById('episode-count');g.innerHTML='';if(f.length===0){g.style.display='none';n.classList.add('visible')}else{g.style.display='grid';n.classList.remove('visible');f.forEach(e=>g.appendChild(createCard(e)))}c.textContent=f.length+' episode'+(f.length!==1?'s':'')}
document.querySelectorAll('.time-pill').forEach(p=>p.addEventListener('click',e=>{document.querySelectorAll('.time-pill').forEach(x=>x.classList.remove('active'));e.target.classList.add('active');currentFilter.days=e.target.dataset.days==='all'?'all':parseInt(e.target.dataset.days);render()}));
document.querySelectorAll('.platform-btn').forEach(b=>b.addEventListener('click',e=>{document.querySelectorAll('.platform-btn').forEach(x=>x.classList.remove('active'));e.target.classList.add('active');currentFilter.platform=e.target.dataset.platform;render()}));
document.getElementById('search-input').addEventListener('input',e=>{currentFilter.search=e.target.value;render()});
render();
    </script>
</body>
</html>
