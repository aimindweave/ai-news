<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI News Podcast</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,sans-serif;background:#0a0a0a;color:#fff;line-height:1.6}
.header{background:linear-gradient(180deg,#1a1a2e,#0a0a0a);padding:40px 20px;text-align:center}
.badge{display:inline-block;padding:6px 12px;background:rgba(139,92,246,0.2);border:1px solid #8b5cf6;border-radius:20px;font-size:12px;color:#8b5cf6;margin-bottom:16px}
h1{font-size:2.5rem;margin-bottom:8px}
.subtitle{color:#888;font-size:14px}
.nav{background:#111;padding:12px 20px;position:sticky;top:0;z-index:100;border-bottom:1px solid #222}
.nav-inner{max-width:1200px;margin:0 auto;display:flex;gap:8px;flex-wrap:wrap}
.nav-btn{padding:8px 16px;background:#1a1a1a;border:1px solid #333;border-radius:20px;color:#888;font-size:13px;cursor:pointer}
.nav-btn.active{background:#8b5cf6;color:#fff;border-color:#8b5cf6}
.section{max-width:1200px;margin:0 auto;padding:24px 20px;display:none}
.section.active{display:block}
.item{background:#161616;border-radius:8px;padding:16px;margin-bottom:12px;border-left:3px solid #8b5cf6}
.item-title{font-size:15px;font-weight:600;margin-bottom:6px}
.item-meta{color:#888;font-size:12px;margin-bottom:8px}
.item-desc{color:#aaa;font-size:13px;margin-bottom:12px}
.item-btn{padding:6px 14px;background:#8b5cf6;color:#fff;border:none;border-radius:12px;font-size:12px;cursor:pointer;text-decoration:none;display:inline-block}
.item-btn.green{background:#1db954}
.item-btn.red{background:#ff0000}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:16px}
.card{background:#161616;border-radius:12px;overflow:hidden}
.card img{width:100%;height:180px;object-fit:cover;background:#222}
.card-body{padding:16px}
.card-title{font-size:14px;font-weight:600;margin-bottom:4px}
.card-meta{color:#888;font-size:12px;margin-bottom:8px}
.card-stats{color:#8b5cf6;font-size:12px;margin-bottom:12px}
footer{text-align:center;padding:24px;color:#666;font-size:12px;border-top:1px solid #222;margin-top:40px}
</style>
</head>
<body>
<div class="header">
<div class="badge">AI NEWS AGGREGATOR</div>
<h1>AI News Podcast</h1>
<p class="subtitle">News - YouTube - Podcasts</p>
</div>
<nav class="nav">
<div class="nav-inner">
<button class="nav-btn active" id="btn-news">News</button>
<button class="nav-btn" id="btn-youtube">YouTube</button>
<button class="nav-btn" id="btn-podcasts">Podcasts</button>
</div>
</nav>
<div class="section active" id="news">
<div id="newsList"></div>
</div>
<div class="section" id="youtube">
<h2 style="margin-bottom:20px">Top AI YouTube Videos</h2>
<div class="grid" id="ytList"></div>
</div>
<div class="section" id="podcasts">
<h2 style="margin-bottom:20px">AI Podcasts</h2>
<div id="podList"></div>
</div>
<footer>
<p>Last updated: <span id="updateTime"></span></p>
</footer>
<script>
var defined_news = "__NEWS_DATA__";
var defined_youtube = "__YOUTUBE_DATA__";
var defined_podcasts = "__PODCAST_DATA__";

var news = [];
var ytVideos = [];
var podcasts = [];

try { if (defined_news !== "__NEWS_DATA__") news = JSON.parse(defined_news); } catch(e) { console.log("News parse error"); }
try { if (defined_youtube !== "__YOUTUBE_DATA__") ytVideos = JSON.parse(defined_youtube); } catch(e) { console.log("YouTube parse error"); }
try { if (defined_podcasts !== "__PODCAST_DATA__") podcasts = JSON.parse(defined_podcasts); } catch(e) { console.log("Podcast parse error"); }

function renderNews() {
    var html = "";
    for (var i = 0; i < news.length; i++) {
        var item = news[i];
        html += "<div class='item'><div class='item-title'>" + item.title + "</div><div class='item-meta'>" + item.source + " - " + item.date + "</div><div class='item-desc'>" + item.summary + "</div><a href='" + item.url + "' target='_blank' class='item-btn'>Read</a></div>";
    }
    document.getElementById("newsList").innerHTML = html || "<p style='color:#888'>Loading news data...</p>";
}

function renderYouTube() {
    var html = "";
    for (var i = 0; i < ytVideos.length; i++) {
        var v = ytVideos[i];
        var views = v.views ? Math.round(v.views/1000) + "K" : "";
        html += "<div class='card'><img src='" + (v.thumbnail || "https://via.placeholder.com/320x180") + "'><div class='card-body'><div class='card-title'>" + v.title + "</div><div class='card-meta'>" + v.channel + "</div><div class='card-stats'>" + views + " views</div><a href='" + v.url + "' target='_blank' class='item-btn red'>Watch</a></div></div>";
    }
    document.getElementById("ytList").innerHTML = html || "<p style='color:#888'>Loading YouTube data...</p>";
}

function renderPodcasts() {
    var html = "";
    for (var i = 0; i < podcasts.length; i++) {
        var p = podcasts[i];
        html += "<div class='item' style='border-left-color:#1db954'><div class='item-title'>" + p.name + "</div><div class='item-meta'>" + p.show + " - " + p.release_date + "</div><div class='item-desc'>" + p.description + "</div><a href='" + p.url + "' target='_blank' class='item-btn green'>Listen</a></div>";
    }
    document.getElementById("podList").innerHTML = html || "<p style='color:#888'>Loading podcast data...</p>";
}

function showTab(id) {
    var sections = document.querySelectorAll(".section");
    var btns = document.querySelectorAll(".nav-btn");
    for (var i = 0; i < sections.length; i++) sections[i].classList.remove("active");
    for (var i = 0; i < btns.length; i++) btns[i].classList.remove("active");
    document.getElementById(id).classList.add("active");
    document.getElementById("btn-" + id).classList.add("active");
}

document.getElementById("btn-news").onclick = function() { showTab("news"); };
document.getElementById("btn-youtube").onclick = function() { showTab("youtube"); };
document.getElementById("btn-podcasts").onclick = function() { showTab("podcasts"); };

document.getElementById("updateTime").textContent = new Date().toLocaleString();
renderNews();
renderYouTube();
renderPodcasts();
</script>
</body>
</html>
