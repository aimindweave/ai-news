    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --background: #fbfbfd;
            --surface: #ffffff;
            --accent: #0071e3;
            --border: #d2d2d7;
            --hover-bg: #f5f5f7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f5f5f7;
                --text-secondary: #a1a1a6;
                --background: #000000;
                --surface: #1d1d1f;
                --accent: #2997ff;
                --border: #424245;
                --hover-bg: #2d2d2f;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.47059;
            letter-spacing: -0.022em;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px 60px;
            background: linear-gradient(180deg, var(--surface) 0%, var(--background) 100%);
        }

        .hero h1 {
            font-size: clamp(48px, 8vw, 96px);
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 16px;
            background: linear-gradient(90deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero .subtitle {
            font-size: 21px;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        /* Controls */
        .controls {
            max-width: 980px;
            margin: 0 auto 60px;
            padding: 0 20px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .search-container {
            position: relative;
            margin-bottom: 24px;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.5;
        }

        input[type="search"] {
            width: 100%;
            padding: 16px 20px 16px 52px;
            border: none;
            border-radius: 980px;
            background: var(--surface);
            color: var(--text-primary);
            font-size: 17px;
            font-weight: 400;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        input[type="search"]:focus {
            outline: none;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        input[type="search"]::placeholder {
            color: var(--text-secondary);
        }

        .filter-pills {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pill {
            padding: 10px 20px;
            border: 1px solid var(--border);
            border-radius: 980px;
            background: var(--surface);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .pill:hover {
            background: var(--hover-bg);
            transform: translateY(-1px);
        }

        .pill.active {
            background: var(--text-primary);
            color: var(--background);
            border-color: var(--text-primary);
        }

        /* Content Grid */
        .content-wrapper {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 20px 80px;
        }

        .stats {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--surface);
            border-radius: 18px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border);
            opacity: 0;
            animation: fadeInCard 0.6s ease-out forwards;
        }

        .card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: transparent;
        }

        .card-content {
            padding: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .platform-badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .platform-twitter {
            background: rgba(29, 161, 242, 0.1);
            color: #1DA1F2;
        }

        .platform-youtube {
            background: rgba(255, 0, 0, 0.1);
            color: #FF0000;
        }

        .engagement {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .card-title {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.35;
            margin-bottom: 12px;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-secondary);
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .author {
            font-weight: 500;
        }

        .date {
            font-weight: 400;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 120px 20px;
            display: none;
        }

        .no-results.visible {
            display: block;
        }

        .no-results h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .no-results p {
            font-size: 17px;
            color: var(--text-secondary);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 20px;
            font-size: 12px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grid .card:nth-child(1) { animation-delay: 0s; }
        .grid .card:nth-child(2) { animation-delay: 0.05s; }
        .grid .card:nth-child(3) { animation-delay: 0.1s; }
        .grid .card:nth-child(4) { animation-delay: 0.15s; }
        .grid .card:nth-child(5) { animation-delay: 0.2s; }
        .grid .card:nth-child(6) { animation-delay: 0.25s; }

        /* Responsive */
        @media (max-width: 734px) {
            .hero h1 {
                font-size: 48px;
            }

            .hero {
                padding: 60px 20px 40px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .filter-pills {
                justify-content: flex-start;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .filter-pills::-webkit-scrollbar {
                display: none;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

        let currentFilter = 'all';
        let currentSort = 'engagement';
        let filteredData = [...contentData];

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays}d ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}w ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => window.open(item.url, '_blank');

            const icon = item.engagement_type === 'likes' ? '♥' : '▶';

            card.innerHTML = `
                <div class="card-content">
                    <div class="card-header">
                        <span class="platform-badge platform-${item.platform}">${item.platform}</span>
                        <span class="engagement">${icon} ${formatNumber(item.engagement)}</span>
                    </div>
                    <div class="card-title">${item.title}</div>
                    <div class="card-meta">
                        <span class="author">${item.author}</span>
                        <span class="date">${formatDate(item.date)}</span>
                    </div>
                </div>
            `;

            return card;
        }

        function render() {
            const grid = document.getElementById('content-grid');
            const noResults = document.getElementById('no-results');
            const stats = document.getElementById('stats');
            
            grid.innerHTML = '';

            if (filteredData.length === 0) {
                grid.style.display = 'none';
                noResults.classList.add('visible');
                stats.style.display = 'none';
            } else {
                grid.style.display = 'grid';
                noResults.classList.remove('visible');
                stats.style.display = 'block';
                stats.textContent = `${filteredData.length} article${filteredData.length !== 1 ? 's' : ''}`;
                
                filteredData.forEach(item => {
                    grid.appendChild(createCard(item));
                });
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();

            filteredData = contentData.filter(item => {
                // Platform filter
                if (currentFilter !== 'all' && item.platform !== currentFilter) return false;
                
                // Search filter
                if (searchTerm) {
                    const searchable = `${item.title} ${item.author}`.toLowerCase();
                    return searchable.includes(searchTerm);
                }
                
                return true;
            });

            // Sort
            filteredData.sort((a, b) => {
                if (currentSort === 'engagement') {
                    return b.engagement - a.engagement;
                } else {
                    return new Date(b.date) - new Date(a.date);
                }
            });

            render();
        }

        // Event listeners
        document.getElementById('search-box').addEventListener('input', applyFilters);

        document.querySelectorAll('.pill[data-filter]').forEach(pill => {
            pill.addEventListener('click', (e) => {
                document.querySelectorAll('.pill[data-filter]').forEach(p => p.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                applyFilters();
            });
        });

        document.querySelectorAll('.pill[data-sort]').forEach(pill => {
            pill.addEventListener('click', (e) => {
                document.querySelectorAll('.pill[data-sort]').forEach(p => p.classList.remove('active'));
                e.target.classList.add('active');
                currentSort = e.target.dataset.sort;
                applyFilters();
            });
        });

        // Initialize
        applyFilters();
    </script>
