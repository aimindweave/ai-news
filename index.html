<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Podcast</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}:root{--bg-primary:#121212;--bg-secondary:#1a1a1a;--bg-card:#242424;--text-primary:#ffffff;--text-secondary:#b3b3b3;--accent:#1ed760;--border:#2a2a2a}body{font-family:'Inter',sans-serif;background:var(--bg-primary);color:var(--text-primary);line-height:1.6}.header{background:linear-gradient(180deg,var(--bg-secondary),var(--bg-primary));padding:60px 20px 40px;text-align:center}.podcast-badge{display:inline-flex;padding:8px 16px;background:rgba(30,215,96,0.1);border:1px solid rgba(30,215,96,0.3);border-radius:20px;font-size:13px;font-weight:600;color:var(--accent);margin-bottom:20px}h1{font-size:clamp(40px,6vw,72px);font-weight:800;margin-bottom:16px}.subtitle{font-size:18px;color:var(--text-secondary);max-width:600px;margin:0 auto 30px}.play-all-button{display:inline-flex;align-items:center;gap:12px;padding:16px 32px;background:var(--accent);color:#000;border:none;border-radius:500px;font-size:16px;font-weight:700;cursor:pointer}.time-filter{max-width:1200px;margin:40px auto;padding:0 20px}.filter-title{font-size:14px;font-weight:600;color:var(--text-secondary);text-transform:uppercase;letter-spacing:0.1em;margin-bottom:16px}.time-pills{display:flex;gap:12px;flex-wrap:wrap}.time-pill{padding:12px 24px;background:var(--bg-card);border:1px solid var(--border);border-radius:500px;color:var(--text-secondary);font-size:14px;font-weight:600;cursor:pointer}.time-pill.active{background:var(--text-primary);color:var(--bg-primary)}.controls{max-width:1200px;margin:0 auto 40px;padding:0 20px;display:flex;gap:16px;flex-wrap:wrap}.search-box{flex:1;min-width:250px;position:relative}.search-box input{width:100%;padding:14px 20px;background:var(--bg-card);border:1px solid var(--border);border-radius:8px;color:var(--text-primary);font-size:14px}.platform-filter{display:flex;gap:8px}.platform-btn{padding:12px 20px;background:var(--bg-card);border:1px solid var(--border);border-radius:8px;color:var(--text-secondary);font-size:13px;font-weight:600;cursor:pointer}.platform-btn.active{background:var(--accent);color:#000}.episodes-section{max-width:1200px;margin:0 auto;padding:0 20px 80px}.section-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}.section-title{font-size:24px;font-weight:700}.episode-count{color:var(--text-secondary);font-size:14px}.episodes-grid{display:grid;gap:16px}.episode-card{background:var(--bg-card);border-radius:8px;padding:20px;display:grid;grid-template-columns:auto 1fr auto;gap:20px;align-items:center;cursor:pointer;transition:all 0.2s}.episode-card:hover{background:var(--bg-secondary);transform:translateY(-2px)}.play-button{width:48px;height:48px;background:var(--accent);border-radius:50%;display:flex;align-items:center;justify-content:center}.play-icon-small{width:0;height:0;border-left:14px solid #000;border-top:10px solid transparent;border-bottom:10px solid transparent;margin-left:3px}.episode-platform{padding:4px 10px;border-radius:4px;font-size:11px;font-weight:700;text-transform:uppercase}.platform-twitter{background:rgba(29,161,242,0.15);color:#1DA1F2}.platform-youtube{background:rgba(255,0,0,0.15);color:#FF0000}.episode-date{color:var(--text-secondary);font-size:13px;margin-left:12px}.episode-title{font-size:16px;font-weight:600;margin-bottom:6px}.episode-author{color:var(--text-secondary);font-size:14px}.episode-engagement{color:var(--text-secondary);font-size:14px;font-weight:600}.no-results{text-align:center;padding:80px 20px;display:none}.no-results.visible{display:block}footer{max-width:1200px;margin:0 auto;padding:40px 20px;text-align:center;border-top:1px solid var(--border);color:var(--text-secondary);font-size:13px}@media(max-width:768px){.episode-card{grid-template-columns:auto 1fr}.controls{flex-direction:column}}
    </style>
</head>
<body>
    <div class="header">
        <div class="podcast-badge">‚ñ∂ DAILY PODCAST</div>
        <h1>AI News</h1>
        <p class="subtitle">Your daily brief on artificial intelligence. The latest developments from around the world.</p>
        <button class="play-all-button" onclick="window.open(episodes[0]?.url,'_blank')">‚ñ∂ Play Latest Episode</button>
    </div>
    <div class="time-filter">
        <div class="filter-title">Time Period</div>
        <div class="time-pills">
            <button class="time-pill active" data-days="1">Today</button>
            <button class="time-pill" data-days="3">Last 3 Days</button>
            <button class="time-pill" data-days="7">This Week</button>
            <button class="time-pill" data-days="30">This Month</button>
            <button class="time-pill" data-days="all">All Time</button>
        </div>
    </div>
    <div class="controls">
        <div class="search-box"><input type="search" id="search-input" placeholder="Search episodes..."></div>
        <div class="platform-filter">
            <button class="platform-btn active" data-platform="all">All</button>
            <button class="platform-btn" data-platform="twitter">Twitter</button>
            <button class="platform-btn" data-platform="youtube">YouTube</button>
        </div>
    </div>
    <div class="episodes-section">
        <div class="section-header">
            <div class="section-title">Latest Episodes</div>
            <div class="episode-count" id="episode-count">0 episodes</div>
        </div>
        <div class="episodes-grid" id="episodes-grid"></div>
        <div class="no-results" id="no-results"><div style="font-size:64px;opacity:0.3">üéôÔ∏è</div><h2>No episodes found</h2><p>Try adjusting your filters</p></div>
    </div>
    <footer><p>AI News Podcast ‚Ä¢ Auto-updates every 2 hours</p></footer>
    <script>
const episodes = [
{"platform":"twitter","title":"OpenAI announces GPT-5 with enhanced reasoning capabilities","author":"TechCrunch","engagement":15420,"engagement_type":"likes","date":"2026-01-29","url":"https://techcrunch.com/ai"},
{"platform":"twitter","title":"Google DeepMind achieves breakthrough in protein folding prediction","author":"MIT Technology Review","engagement":12350,"engagement_type":"likes","date":"2026-01-29","url":"https://technologyreview.com/ai"},
{"platform":"twitter","title":"Anthropic releases Claude 4 with improved safety features","author":"The Verge","engagement":9870,"engagement_type":"likes","date":"2026-01-29","url":"https://theverge.com/ai"},
{"platform":"youtube","title":"AI Revolution: How Machine Learning is Transforming Healthcare","author":"Wired","engagement":234000,"engagement_type":"views","date":"2026-01-29","url":"https://wired.com/ai"},
{"platform":"twitter","title":"Microsoft integrates AI copilot into all Office applications","author":"TechCrunch","engagement":8920,"engagement_type":"likes","date":"2026-01-29","url":"https://techcrunch.com/microsoft"},
{"platform":"twitter","title":"Meta launches new AI-powered content moderation system","author":"The Verge","engagement":7650,"engagement_type":"likes","date":"2026-01-29","url":"https://theverge.com/meta"},
{"platform":"youtube","title":"Building AGI: The Race to Artificial General Intelligence","author":"MIT Technology Review","engagement":189000,"engagement_type":"views","date":"2026-01-29","url":"https://technologyreview.com/agi"},
{"platform":"twitter","title":"NVIDIA unveils next-generation AI chips with 10x performance boost","author":"Wired","engagement":11200,"engagement_type":"likes","date":"2026-01-29","url":"https://wired.com/nvidia"},
{"platform":"twitter","title":"AI startups raise record $50B in Q4 2025 funding","author":"TechCrunch","engagement":6540,"engagement_type":"likes","date":"2026-01-28","url":"https://techcrunch.com/startups"},
{"platform":"twitter","title":"European Union passes comprehensive AI regulation framework","author":"The Verge","engagement":5230,"engagement_type":"likes","date":"2026-01-28","url":"https://theverge.com/eu"},
{"platform":"youtube","title":"The Future of Work: AI and Human Collaboration","author":"Wired","engagement":156000,"engagement_type":"views","date":"2026-01-28","url":"https://wired.com/future"},
{"platform":"twitter","title":"Amazon Web Services launches new AI training platform","author":"MIT Technology Review","engagement":4890,"engagement_type":"likes","date":"2026-01-28","url":"https://technologyreview.com/aws"},
{"platform":"twitter","title":"Apple reveals AI-powered features for iOS 20","author":"TechCrunch","engagement":8760,"engagement_type":"likes","date":"2026-01-27","url":"https://techcrunch.com/apple"},
{"platform":"twitter","title":"Tesla announces full self-driving AI breakthrough","author":"The Verge","engagement":14320,"engagement_type":"likes","date":"2026-01-27","url":"https://theverge.com/tesla"},
{"platform":"youtube","title":"Understanding Large Language Models: A Deep Dive","author":"MIT Technology Review","engagement":98000,"engagement_type":"views","date":"2026-01-27","url":"https://technologyreview.com/llm"}
];
let currentFilter={platform:'all',days:1,search:''};
function formatNumber(n){if(n>=1e6)return(n/1e6).toFixed(1)+'M';if(n>=1e3)return(n/1e3).toFixed(1)+'K';return n.toString()}
function getDaysAgo(d){return Math.floor((new Date()-new Date(d))/(1e3*60*60*24))}
function formatDate(d){const a=getDaysAgo(d);if(a===0)return'Today';if(a===1)return'Yesterday';if(a<7)return a+'d ago';return new Date(d).toLocaleDateString('en-US',{month:'short',day:'numeric'})}
function createCard(e){const c=document.createElement('div');c.className='episode-card';c.onclick=()=>window.open(e.url,'_blank');c.innerHTML='<div class="play-button"><div class="play-icon-small"></div></div><div class="episode-info"><div class="episode-header"><span class="episode-platform platform-'+e.platform+'">'+e.platform+'</span><span class="episode-date">'+formatDate(e.date)+'</span></div><div class="episode-title">'+e.title+'</div><div class="episode-author">'+e.author+'</div></div><div class="episode-engagement">'+(e.engagement_type==='likes'?'‚ô•':'‚ñ∂')+' '+formatNumber(e.engagement)+'</div>';return c}
function render(){const{platform,days,search}=currentFilter;let f=episodes.filter(e=>{if(platform!=='all'&&e.platform!==platform)return false;if(days!=='all'&&getDaysAgo(e.date)>days)return false;if(search&&!(e.title+e.author).toLowerCase().includes(search.toLowerCase()))return false;return true});const g=document.getElementById('episodes-grid'),n=document.getElementById('no-results'),c=document.getElementById('episode-count');g.innerHTML='';if(f.length===0){g.style.display='none';n.classList.add('visible')}else{g.style.display='grid';n.classList.remove('visible');f.forEach(e=>g.appendChild(createCard(e)))}c.textContent=f.length+' episode'+(f.length!==1?'s':'')}
document.querySelectorAll('.time-pill').forEach(p=>p.addEventListener('click',e=>{document.querySelectorAll('.time-pill').forEach(x=>x.classList.remove('active'));e.target.classList.add('active');currentFilter.days=e.target.dataset.days==='all'?'all':parseInt(e.target.dataset.days);render()}));
document.querySelectorAll('.platform-btn').forEach(b=>b.addEventListener('click',e=>{document.querySelectorAll('.platform-btn').forEach(x=>x.classList.remove('active'));e.target.classList.add('active');currentFilter.platform=e.target.dataset.platform;render()}));
document.getElementById('search-input').addEventListener('input',e=>{currentFilter.search=e.target.value;render()});
render();
    </script>
</body>
</html>
