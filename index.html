let synth=window.speechSynthesis;
let playing=null;
let playAllMode=false;
let playIdx=0;

function speak(text,onEnd){
    synth.cancel();
    let u=new SpeechSynthesisUtterance(text);
    u.rate=1;
    u.onend=onEnd;
    synth.speak(u);
}

function stopAll(){
    synth.cancel();
    playAllMode=false;
    playing=null;
    document.getElementById('playAllBtn').textContent='‚ñ∂ Play All';
}

function togglePlayAll(){
    if(playAllMode){stopAll();return;}
    playAllMode=true;
    playIdx=0;
    document.getElementById('playAllBtn').textContent='‚èπ Stop';
    playNext();
}

function playNext(){
    if(!playAllMode||playIdx>=news.length){stopAll();return;}
    let item=news[playIdx];
    let script=`Story ${playIdx+1}. ${item.title}. From ${item.source}. ${item.summary||''}`;
    speak(script,()=>{playIdx++;if(playAllMode)setTimeout(playNext,500);});
}

function renderNews(){
    let html='';
    news.forEach((item,i)=>{
        html+=`<div class="item">
            <div class="item-title">${item.title}</div>
            <div class="item-meta">üì∞ ${item.source} ‚Ä¢ ${item.date||''}</div>
            <div class="item-desc">${item.summary||''}</div>
            <a href="${item.url}" target="_blank" class="item-btn">Read ‚Üí</a>
        </div>`;
    });
    document.getElementById('newsList').innerHTML=html||'<p style="color:#888">No news loaded</p>';
}

function renderYouTube(){
    let html='';
    ytVideos.forEach(v=>{
        let views=v.views?(v.views/1000).toFixed(0)+'K':'';
        html+=`<div class="card">
            <img src="${v.thumbnail||'https://via.placeholder.com/320x180?text=Video'}" alt="">
            <div class="card-body">
                <div class="card-title">${v.title}</div>
                <div class="card-meta">üì∫ ${v.channel}</div>
                <div class="card-stats">üëÅ ${views} views</div>
                <a href="${v.url}" target="_blank" class="item-btn red">Watch ‚Üí</a>
            </div>
        </div>`;
    });
    document.getElementById('ytList').innerHTML=html||'<p style="color:#888">No videos loaded</p>';
}

function renderSpotify(){
    let epHtml='';
    spotifyEpisodes.forEach(ep=>{
        epHtml+=`<div class="item" style="border-left-color:#1db954">

            <div class="item-meta">üéô ${ep.show} ‚Ä¢ ${ep.release_date} ‚Ä¢ ${ep.duration_min} min</div>
            <div class="item-desc">${ep.description||''}</div>
            <a href="${ep.url}" target="_blank" class="item-btn green">Listen ‚Üí</a>
        </div>`;
    });
    document.getElementById('episodesList').innerHTML=epHtml||'<p style="color:#888">No episodes loaded</p>';

            <div class="item-desc">${s.description||''}</div>
            <a href="${s.url}" target="_blank" class="item-btn green">Open ‚Üí</a>
        </div>`;

    document.getElementById('showsList').innerHTML=showHtml||'<p style="color:#888">No shows loaded</p>';
}

function showTab(id){
    stopAll();
    document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
}
