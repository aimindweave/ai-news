19s right and who\u2019s wrong, and who should pay. My guest today is Bridget McCormack, the former chief justice for the Michigan Supreme Court and now president and CEO of [&#8230;]", "url": "https://www.theverge.com/podcast/877299/ai-arbitrator-bridget-mccormack-aaa-arbitration-interview", "date": "2026-02-14"}, {"title": "ByteDance\u2019s next-gen AI model can generate clips based on text, images, audio, and video", "source": "The Verge", "summary": "Big Tech's race to leapfrog the latest AI models continues with the launch of ByteDance's next-gen video generator. In a blog post, ByteDance - the China-based company behind TikTok - says Seedance 2.0 supports prompts that combine text, images, video, and audio. The company claims it \"delivers a substantial leap in generation quality,\" offering improvements [&#8230;]", "url": "https://www.theverge.com/ai-artificial-intelligence/877931/bytedance-seedance-2-video-generator-ai-launch", "date": "2026-02-14"}, {"title": "This $7,999 robot will fold (some of) your laundry", "source": "The Verge", "summary": "If you have a spare $7,999 (plus a $250 deposit), hate folding laundry, and happen to live in the Bay Area, one-and-a-half-year-old startup Weave has the robot for you: Isaac 0. It takes Isaac 0 around 30-90 minutes to fold a load of laundry, Weave says. That's all it does - it's stationary and needs [&#8230;]", "url": "https://www.theverge.com/tech/877851/weave-isaac-robot-fold-laundry", "date": "2026-02-14"}, {"title": "OpenAI Is Nuking Its 4o Model. China\u2019s ChatGPT Fans Aren\u2019t OK", "source": "Wired", "summary": "As OpenAI removed access to GPT-4o in its app on Friday, people who have come to rely on the chatbot for companionship are mourning the loss all over the world.", "url": "https://www.wired.com/story/openai-nuking-4o-model-china-chatgpt-fans-arent-ok/", "date": "2026-02-14"}, {"title": "Zillow Has Gone Wild\u2014for AI", "source": "Wired", "summary": "As the housing market stalls, Zillow\u2019s let synth=window.speechSynthesis;
let playing=null;
let playAllMode=false;
let playIdx=0;

function speak(text,onEnd){
    synth.cancel();
    let u=new SpeechSynthesisUtterance(text);
    u.rate=1;
    u.onend=onEnd;
    synth.speak(u);
}

function stopAll(){
    synth.cancel();
    playAllMode=false;
    playing=null;
    document.getElementById('playAllBtn').textContent='‚ñ∂ Play All';
}

function togglePlayAll(){
    if(playAllMode){stopAll();return;}
    playAllMode=true;
    playIdx=0;
    document.getElementById('playAllBtn').textContent='‚èπ Stop';
    playNext();
}

function playNext(){
    if(!playAllMode||playIdx>=news.length){stopAll();return;}
    let item=news[playIdx];
    let script='Story '+(playIdx+1)+'. '+item.title+'. From '+item.source+'. '+(item.summary||'');
    speak(script,function(){playIdx++;if(playAllMode)setTimeout(playNext,500);});
}

function renderNews(){
    let html='';
    news.forEach(function(item,i){
        html+='<div class="item"><div class="item-title">'+item.title+'</div><div class="item-meta">üì∞ '+item.source+' ‚Ä¢ '+(item.date||'')+'</div><div class="item-desc">'+(item.summary||'')+'</div><a href="'+item.url+'" target="_blank" class="item-btn">Read ‚Üí</a></div>';
    });
    document.getElementById('newsList').innerHTML=html||'<p style="color:#888">No news loaded</p>';
}

function renderYouTube(){
    let html='';
    ytVideos.forEach(function(v){
        let views=v.views?(v.views/1000).toFixed(0)+'K':'';
        html+='<div class="card"><img src="'+(v.thumbnail||'https://via.placeholder.com/320x180?text=Video')+'" alt=""><div class="card-body"><div class="card-title">'+v.title+'</div><div class="card-meta">üì∫ '+v.channel+'</div><div class="card-stats">üëÅ '+views+' views</div><a href="'+v.url+'" target="_blank" class="item-btn red">Watch ‚Üí</a></div></div>';
    });
    document.getElementById('ytList').innerHTML=html||'<p style="color:#888">No videos loaded</p>';
}

function renderSpotify(){
    let epHtml='';
    spotifyEpisodes.forEach(function(ep){
        epHtml+='<div class="item" style="border-left-color:#1db954"><div class="item-title">'+ep.name+'</div><div class="item-meta">üéô '+ep.show+' ‚Ä¢ '+ep.release_date+' ‚Ä¢ '+ep.duration_min+' min</div><div class="item-desc">'+(ep.description||'')+'</div><a href="'+ep.url+'" target="_blank" class="item-btn green">Listen ‚Üí</a></div>';
    });
    document.getElementById('episodesList').innerHTML=epHtml||'<p style="color:#888">No episodes loaded</p>';
    
    let showHtml='';
    spotifyShows.forEach(function(s){
        showHtml+='<div class="item" style="border-left-color:#1db954"><div class="item-title">'+s.name+'</div><div class="item-meta">üéß '+s.publisher+' ‚Ä¢ '+s.total_episodes+' episodes</div><div class="item-desc">'+(s.description||'')+'</div><a href="'+s.url+'" target="_blank" class="item-btn green">Open ‚Üí</a></div>';
    });
    document.getElementById('showsList').innerHTML=showHtml||'<p style="color:#888">No shows loaded</p>';
}

function showTab(id){
    stopAll();
    document.querySelectorAll('.section').forEach(function(s){s.classList.remove('active');});
    document.querySelectorAll('.nav-btn').forEach(function(b){b.classList.remove('active');});
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
}

document.getElementById('updateTime').textContent=new Date().toLocaleString();
renderNews();
renderYouTube();
renderSpotify();
