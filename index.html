<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Podcast</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:system-ui,sans-serif;background:#0a0a0a;color:#fff;line-height:1.6}
        .header{background:linear-gradient(180deg,#1a1a2e,#0a0a0a);padding:40px 20px;text-align:center}
        .badge{display:inline-block;padding:6px 12px;background:rgba(139,92,246,0.2);border:1px solid #8b5cf6;border-radius:20px;font-size:12px;color:#8b5cf6;margin-bottom:16px}
        h1{font-size:2.5rem;margin-bottom:8px}
        .subtitle{color:#888;font-size:14px}
        .nav{background:#111;padding:12px 20px;position:sticky;top:0;z-index:100;border-bottom:1px solid #222}
        .nav-inner{max-width:1200px;margin:0 auto;display:flex;gap:8px}
        .nav-btn{padding:8px 16px;background:#1a1a1a;border:1px solid #333;border-radius:20px;color:#888;font-size:13px;cursor:pointer}
        .nav-btn.active{background:#8b5cf6;color:#fff;border-color:#8b5cf6}
        .section{max-width:1200px;margin:0 auto;padding:24px 20px;display:none}
        .section.active{display:block}
        .play-all{background:linear-gradient(135deg,#1a1a2e,#0f0f1a);border:2px solid #8b5cf6;border-radius:12px;padding:20px;margin-bottom:20px}
        .play-all-top{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px}
        .play-all h3{color:#8b5cf6;margin-bottom:4px}
        .play-all p{color:#888;font-size:13px}
        .play-btn{padding:12px 24px;background:#8b5cf6;color:#fff;border:none;border-radius:20px;font-size:14px;font-weight:600;cursor:pointer}
        .play-btn:hover{background:#7c3aed}
        .play-btn.playing{background:#ef4444}
        .progress{margin-top:16px}
        .progress-bar{height:4px;background:#333;border-radius:2px}
        .progress-fill{height:100%;background:#8b5cf6;border-radius:2px;width:0%;transition:width 0.3s}
        .now-playing{color:#8b5cf6;font-size:12px;margin-top:8px;min-height:18px}
        .news-list{display:flex;flex-direction:column;gap:8px}
        .news-item{background:#161616;border-radius:8px;padding:16px;border-left:3px solid #8b5cf6}
        .news-item.playing{background:#1a1525}
        .news-header{display:flex;justify-content:space-between;align-items:start;gap:12px;margin-bottom:8px}
        .news-num{color:#8b5cf6;font-weight:700;opacity:0.5}
        .news-source{background:#333;padding:2px 8px;border-radius:4px;font-size:11px;color:#888}
        .news-title{font-size:15px;font-weight:600;margin-bottom:8px}
        .news-summary{font-size:13px;color:#888;display:none;margin-bottom:12px}
        .news-summary.show{display:block}
        .news-actions{display:flex;gap:8px}
        .item-btn{padding:8px 16px;background:#8b5cf6;color:#fff;border:none;border-radius:16px;font-size:12px;cursor:pointer}
        .item-btn.playing{background:#ef4444}
        .link-btn{padding:8px 16px;background:transparent;border:1px solid #333;border-radius:16px;color:#888;font-size:12px;text-decoration:none}
        .link-btn:hover{border-color:#888;color:#fff}
        footer{text-align:center;padding:24px;color:#666;font-size:12px;border-top:1px solid #222}
    </style>
</head>
<body>
    <div class="header">
        <div class="badge">üîä BROWSER TTS</div>
        <h1>AI News Podcast</h1>
        <p class="subtitle">AI news with text-to-speech narration</p>
    </div>
    
    <nav class="nav">
        <div class="nav-inner">
            <button class="nav-btn active" onclick="showTab('news')">üóûÔ∏è News</button>
            <button class="nav-btn" onclick="showTab('yt')">üì∫ YouTube</button>
            <button class="nav-btn" onclick="showTab('pod')">üéß Podcasts</button>
        </div>
    </nav>
    
    <div class="section active" id="news">
        <div class="play-all">
            <div class="play-all-top">
                <div>
                    <h3>üéß Listen to All News</h3>
                    <p>Continuous playback with browser TTS</p>
                </div>
                <button class="play-btn" id="playAllBtn" onclick="togglePlayAll()">‚ñ∂ Play All</button>
            </div>
            <div class="progress">
                <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
                <div class="now-playing" id="nowPlaying"></div>
            </div>
        </div>
        <div class="news-list" id="newsList"></div>
    </div>
    
    <div class="section" id="yt">
        <h2 style="margin-bottom:16px">üì∫ AI YouTube Videos</h2>
        <div id="ytList"></div>
    </div>
    
    <div class="section" id="pod">
        <h2 style="margin-bottom:16px">üéß AI Podcasts</h2>
        <div id="podList"></div>
    </div>
    
    <footer>
        <p>Last updated: <span id="updateTime">Loading...</span></p>
        <p>Using Browser TTS ‚Ä¢ Auto-updates every 2 hours</p>
    </footer>

<script>
const news=[{"title": "Airbnb plans to bake in AI features for search, discovery and support", "source": "TechCrunch", "summary": "Airbnb CEO Brian Chesky said the company wants to increase its use of large language models for customer discovery, support and engineering.", "url": "https://techcrunch.com/2026/02/13/airbnb-plans-to-bake-in-ai-features-for-search-discovery-and-support/", "date": "2026-02-14"}, {"title": "Airbnb says a third of its customer support is now handled by AI in the US and Canada", "source": "TechCrunch", "summary": "Airbnb was poised to introduce an app that doesn't just search for you, but one that knows you.", "url": "https://techcrunch.com/2026/02/13/airbnb-says-a-third-of-its-customer-support-is-now-handled-by-ai-in-the-u-s-and-canada/", "date": "2026-02-14"}, {"title": "Why top talent is walking away from OpenAI and xAI", "source": "TechCrunch", "summary": "AI companies have been hemorrhaging talent the past few weeks. Half of xAI's founding team has left the company.", "url": "https://techcrunch.com/video/why-top-talent-is-walking-away-from-openai-and-xai/", "date": "2026-02-14"}, {"title": "OpenAI removes access to sycophancy-prone GPT-4o model", "source": "TechCrunch", "summary": "The model is known for its overly sycophantic nature and its role in several lawsuits involving users' unhealthy relationships with the chatbot.", "url": "https://techcrunch.com/2026/02/13/openai-removes-access-to-sycophancy-prone-gpt-4o-model/", "date": "2026-02-14"}, {"title": "Anthropic's Super Bowl ads mocking AI helped push Claude's app into the top 10", "source": "TechCrunch", "summary": "Anthropic's Super Bowl commercials combined with the release of its new Opus 4.6 model worked to drive attention to Claude's app.", "url": "https://techcrunch.com/2026/02/13/anthropics-super-bowl-ads-mocking-ai-with-ads-helped-push-claudes-app-into-the-top-10/", "date": "2026-02-14"}, {"title": "Elon Musk suggests spate of xAI exits have been push, not pull", "source": "TechCrunch", "summary": "At least nine engineers, including two co-founders, have announced their exits from xAI in the past week.", "url": "https://techcrunch.com/2026/02/13/elon-musk-suggests-spate-of-xai-exits-have-been-push-not-pull/", "date": "2026-02-14"}, {"title": "Cohere's $240M year sets stage for IPO", "source": "TechCrunch", "summary": "Cohere surpassed $240 million in annual recurring revenue in 2025, positioning itself for a potential IPO.", "url": "https://techcrunch.com/2026/02/13/coheres-240m-year-sets-stage-for-ipo/", "date": "2026-02-14"}, {"title": "ALS stole this musician's voice. AI let him sing again.", "source": "MIT Tech Review", "summary": "There are tears in the audience as Patrick Darling's song begins to play. It's his first time on stage since he lost the ability to sing.", "url": "https://www.technologyreview.com/2026/02/13/1132913/als-stole-this-musicians-voice-ai-sing/", "date": "2026-02-14"}, {"title": "AI is already making online crimes easier. It could get much worse.", "source": "MIT Tech Review", "summary": "Just as software engineers are using AI to help write code, hackers are using these tools for malicious purposes.", "url": "https://www.technologyreview.com/2026/02/12/1132386/ai-already-making-online-swindles-easier/", "date": "2026-02-14"}, {"title": "What's behind the mass exodus at xAI?", "source": "The Verge", "summary": "The past few days have been a wild ride for xAI, racking up staff and cofounder departure announcements.", "url": "https://www.theverge.com/ai-artificial-intelligence/878761/mass-exodus-at-xai-grok-elon-musk-restructuring", "date": "2026-02-14"}, {"title": "Meta reportedly wants to add face recognition to smart glasses", "source": "The Verge", "summary": "Meta aims to introduce facial recognition to its smart glasses while its biggest critics are distracted.", "url": "https://www.theverge.com/tech/878725/meta-facial-recognition-smart-glasses-name-tag-privacy-advoates", "date": "2026-02-14"}, {"title": "ByteDance's next-gen AI model can generate clips based on text, images, audio, and video", "source": "The Verge", "summary": "ByteDance says Seedance 2.0 supports prompts that combine text, images, video, and audio.", "url": "https://www.theverge.com/ai-artificial-intelligence/877931/bytedance-seedance-2-video-generator-ai-launch", "date": "2026-02-14"}, {"title": "OpenAI Is Nuking Its 4o Model. China's ChatGPT Fans Aren't OK", "source": "Wired", "summary": "As OpenAI removed access to GPT-4o, people who rely on the chatbot for companionship are mourning the loss.", "url": "https://www.wired.com/story/openai-nuking-4o-model-china-chatgpt-fans-arent-ok/", "date": "2026-02-14"}, {"title": "Zillow Has Gone Wild‚Äîfor AI", "source": "Wired", "summary": "As the housing market stalls, Zillow's CEO sees AI as an ingredient that can reinvent how people search for homes.", "url": "https://www.wired.com/story/backchannel-how-artificial-intelligence-changed-zillow/", "date": "2026-02-14"}, {"title": "OpenAI sidesteps Nvidia with unusually fast coding model", "source": "Ars Technica", "summary": "OpenAI's new GPT-5.3-Codex-Spark is 15 times faster at coding than its predecessor.", "url": "https://arstechnica.com/ai/2026/02/openai-sidesteps-nvidia-with-unusually-fast-coding-model-on-plate-sized-chips/", "date": "2026-02-14"}, {"title": "Sixteen Claude AI agents working together created a new C compiler", "source": "Ars Technica", "summary": "The $20,000 experiment compiled a Linux kernel but needed deep human management.", "url": "https://arstechnica.com/ai/2026/02/sixteen-claude-ai-agents-working-together-created-a-new-c-compiler/", "date": "2026-02-14"}, {"title": "AI companies want you to stop chatting with bots and start managing them", "source": "Ars Technica", "summary": "Claude Opus 4.6 and OpenAI Frontier pitch a future of supervising AI agents.", "url": "https://arstechnica.com/information-technology/2026/02/ai-companies-want-you-to-stop-chatting-with-bots-and-start-managing-them/", "date": "2026-02-14"}, {"title": "OpenAI is hoppin' mad about Anthropic's new Super Bowl TV ads", "source": "Ars Technica", "summary": "Sam Altman calls AI competitor dishonest and authoritarian in lengthy post on X.", "url": "https://arstechnica.com/information-technology/2026/02/openai-is-hoppin-mad-about-anthropics-new-super-bowl-tv-ads/", "date": "2026-02-14"}];

const audioFiles=[];

const ytVideos=[
{id:"aircAruvnKk",t:"What is a Neural Network?",c:"3Blue1Brown",s:"A beautifully animated explanation of neural networks."},
{id:"VMj-3S1tku0",t:"Neural Networks: Zero to Hero",c:"Andrej Karpathy",s:"Former Tesla AI Director builds neural networks from scratch."},
{id:"zjkBMFhNj_g",t:"Intro to Large Language Models",c:"Andrej Karpathy",s:"One-hour talk explaining how LLMs like GPT work."},
{id:"kCc8FmEb1nY",t:"Let's build GPT from scratch",c:"Andrej Karpathy",s:"Hands-on tutorial building a GPT model."},
{id:"wjZofJX0v4M",t:"GPT-4 - How does it work?",c:"Fireship",s:"Fast-paced breakdown of GPT-4's capabilities."}
];

const podcasts=[
{n:"Lex Fridman Podcast",u:"https://open.spotify.com/show/2MAi0BvDc6GTFvKFPXnkCL",d:"Deep AI conversations with researchers and thought leaders."},
{n:"Hard Fork",u:"https://open.spotify.com/show/44fllCS2FTFr2x2kjP9xeT",d:"NYT tech columnists discuss AI and tech stories."},
{n:"All-In Podcast",u:"https://open.spotify.com/show/2IqXAVFR4e0Bmyjsdc8QzF",d:"Tech billionaires debate AI, startups, and economy."},
{n:"Latent Space",u:"https://open.spotify.com/show/4vS0Dq8G7Q2lRqAR8BMBWC",d:"Technical AI podcast for engineers."},
{n:"The AI Breakdown",u:"https://open.spotify.com/show/0p1Mn8E2lXJOyKJSqVVxOK",d:"Daily 15-minute AI news episodes."}
];

let synth = window.speechSynthesis;
let utterance = null;
let playing = null;
let playAllMode = false;
let playAllIdx = 0;

function speak(text, onEnd) {
    synth.cancel();
    utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 1;
    utterance.pitch = 1;
    utterance.onend = onEnd;
    synth.speak(utterance);
}

function stopAll() {
    synth.cancel();
    playAllMode = false;
    playing = null;
    document.querySelectorAll('.news-item').forEach(el => el.classList.remove('playing'));
    document.querySelectorAll('.news-summary').forEach(el => el.classList.remove('show'));
    document.querySelectorAll('.item-btn').forEach(btn => {
        btn.classList.remove('playing');
        btn.textContent = '‚ñ∂ Play';
    });
    document.getElementById('playAllBtn').classList.remove('playing');
    document.getElementById('playAllBtn').textContent = '‚ñ∂ Play All';
    document.getElementById('nowPlaying').textContent = '';
    document.getElementById('progress').style.width = '0%';
}

function playNews(i) {
    if (playing === i) { stopAll(); return; }
    stopAll();
    
    const item = news[i];
    const el = document.getElementById('item-' + i);
    const btn = document.getElementById('btn-' + i);
    const summary = document.getElementById('summary-' + i);
    
    el.classList.add('playing');
    btn.classList.add('playing');
    btn.textContent = '‚èπ Stop';
    summary.classList.add('show');
    playing = i;
    
    const script = `Story ${i+1}. ${item.title}. From ${item.source}. ${item.summary}`;
    speak(script, () => stopAll());
}

function togglePlayAll() {
    if (playAllMode) { stopAll(); return; }
    stopAll();
    playAllMode = true;
    playAllIdx = 0;
    document.getElementById('playAllBtn').classList.add('playing');
    document.getElementById('playAllBtn').textContent = '‚èπ Stop';
    playNext();
}

function playNext() {
    if (!playAllMode || playAllIdx >= news.length) { stopAll(); return; }
    
    const i = playAllIdx;
    const item = news[i];
    
    document.querySelectorAll('.news-item').forEach(el => el.classList.remove('playing'));
    document.querySelectorAll('.news-summary').forEach(el => el.classList.remove('show'));
    
    const el = document.getElementById('item-' + i);
    const summary = document.getElementById('summary-' + i);
    el.classList.add('playing');
    summary.classList.add('show');
    el.scrollIntoView({behavior:'smooth',block:'center'});
    
    document.getElementById('nowPlaying').textContent = `‚ñ∂ ${i+1}/${news.length}: ${item.title}`;
    document.getElementById('progress').style.width = ((i+1)/news.length*100) + '%';
    
    playing = i;
    const script = `Story ${i+1}. ${item.title}. From ${item.source}. ${item.summary}`;
    speak(script, () => {
        playAllIdx++;
        if (playAllMode) setTimeout(playNext, 500);
    });
}

function renderNews() {
    document.getElementById('newsList').innerHTML = news.map((item, i) => `
        <div class="news-item" id="item-${i}">
            <div class="news-header">
                <span class="news-num">#${i+1}</span>
                <span class="news-source">${item.source}</span>
            </div>
            <div class="news-title">${item.title}</div>
            <div class="news-summary" id="summary-${i}">${item.summary}</div>
            <div class="news-actions">
                <button class="item-btn" id="btn-${i}" onclick="playNews(${i})">‚ñ∂ Play</button>
                <a href="${item.url}" target="_blank" class="link-btn">Read ‚Üí</a>
            </div>
        </div>
    `).join('');
}

function renderYT() {
    document.getElementById('ytList').innerHTML = ytVideos.map(v => `
        <div style="background:#161616;border-radius:8px;padding:16px;margin-bottom:12px">
            <div style="font-weight:600;margin-bottom:4px">${v.t}</div>
            <div style="color:#888;font-size:13px;margin-bottom:8px">üì∫ ${v.c}</div>
            <div style="color:#666;font-size:12px;margin-bottom:12px">${v.s}</div>
            <a href="https://youtube.com/watch?v=${v.id}" target="_blank" style="color:#8b5cf6;font-size:13px">Watch ‚Üí</a>
        </div>
    `).join('');
}

function renderPod() {
    document.getElementById('podList').innerHTML = podcasts.map(p => `
        <div style="background:#161616;border-radius:8px;padding:16px;margin-bottom:12px">
            <div style="font-weight:600;margin-bottom:4px">üéß ${p.n}</div>
            <div style="color:#888;font-size:13px;margin-bottom:12px">${p.d}</div>
            <a href="${p.u}" target="_blank" style="color:#1ed760;font-size:13px">Open in Spotify ‚Üí</a>
        </div>
    `).join('');
}

function showTab(id) {
    stopAll();
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
}

document.getElementById('updateTime').textContent = new Date().toLocaleString();
renderNews();
renderYT();
renderPod();
</script>
</body>
</html>
